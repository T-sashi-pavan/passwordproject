<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body class="parallax" style="background-image: url('https://img.freepik.com/premium-photo/gmail-logo-glass-platform-3d_327483-455.jpg' ); height: 600%; background-attachment: fixed;
  background-position: center;
  background-repeat: repeat;
  background-size: cover;">
    <form id="registerForm">
        <div style="display:grid;justify-content: space-evenly;border-style: groove;padding: 130px 10px 140px;">
            <h2 style="text-align: center;">Reset password</h2><br>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required><br><br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <button type="button" onclick="register()">submit</button>
        </div>
    </form>

    <script>
        function register() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (username === '' || password === '' || confirmPassword === '') {
                alert('All fields must be filled out');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            alert('password is reseted successful!');
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
